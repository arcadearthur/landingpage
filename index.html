<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  
<style>
* {
  box-sizing:border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.container {
  padding: 60px;
}

.row:after {
  content: "";
  display: table;
  clear: both
}

.column-66 {
  float: left;
  width: 75%;
  padding: 10px;
}

.column-33 {
  float: left;
  width: 25%;
  padding: 10px;
}

.large-font {
  font-size: 48px;
}

.xlarge-font {
  font-size: 64px
}

.button {
  border: none;
  color: white;
  padding: 12px 24px;
  font-size: 16px;
  cursor: pointer;
  background-color: #04AA6D;
}

img {
  display: block;
  height: auto;
  max-width: 100%;
}

@media screen and (max-width: 1000px) {
  .column-66,
  .column-33 {
    width: 100%;
    text-align: center;
  }
  img {
    margin: auto;
  }
}
</style>
</head>

<body>

<div style="text-align:center">
  <h2>ARTS & Toys</h2>
  <p>Technologies and Toys</p>
</div>

<!-- The App Section -->
<div class="container">
  <div class="row">
    
    <div class="column-33">
        <img src="simple_click-ss-2025-05-01.png" width="225" height="300">
    </div>
       
    <div class="column-66"> 
      <br>
      <h2 class="xlarge-font"><b>Tech Drop 01</b></h2>
      <h1 class="large-font" style="color:light-blue;"><b>App: Simple Click</b></h1>
      <p>A simple click track and drum rack for instrument practice, app. </p>
      <p>An easy way for musicians to connect, collaborate, and play together while together or apart.</p>
      <br>
      <button class="button">Download</button>
    </div>
    
  </div>
</div>


</body>
</html>
