<style>
* {
  box-sizing:border-box;
}

.header a {
  float: left;

  text-align: center;
  padding: 12px 24px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 24px;
}

.header a.logo {

body {

.container {

}

.row:after {
  content: "";
  display: table;

.column-33 {

}

.large-font {

}

.button {
  border: none;
  color: white;
  padding: 12px 24px;
  font-size: 16px;
  cursor: pointer;
  background-color: LightBlue;
}

img {
  display: block;
  height: auto;
  max-width: 100%;
}

@media screen and (max-width: 1000px) {
  .column-66,
  .column-33 {
    width: 100%;
    text-align: center;
  }
  img {
    margin: auto;
  }
}
