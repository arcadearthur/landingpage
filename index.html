<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  
<style>
* {
  box-sizing:border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.container {
  padding: 60px;
}

.row:after {
  content: "";
  display: table;
  clear: both
}

.navbar {
    position: sticky;
    overflow: hidden;
    top: 0;
  background-color: white;
  color: grey;
  padding: 30px 60px; /* Adjust horizontal padding here */
}

.navbar-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 100%; /* optional: limits container width */
  margin: 0 auto; /* Centers the navbar container on larger screens */
}

.logo {
  font-size: 24px;
  font-weight: bold;
  width: 100%;
}

.nav-links {
  font-weight: bold;
  list-style: none;
  display: flex;
  gap: 24px;
}

.nav-links a {
  color: grey;
  text-decoration: none;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: lightblue;
}

.column-66 {
  float: left;
  width: 75%;
  padding: 10px;
}

.column-33 {
  float: left;
  width: 25%;
  padding: 10px;
}

.large-font {
  font-size: 48px;
}

.xlarge-font {
  font-size: 60px
}

.button {
  border: none;
  color: white;
  padding: 12px 24px;
  font-size: 16px;
  cursor: pointer;
  background-color: Red;
}

img {
  display: block;
  height: auto;
  max-width: 100%;
}

@media screen and (max-width: 1000px) {
   .navbar-container {
    flex-direction: column; /* Stack logo and nav links */
    align-items: center; /* Center items horizontally */
  }

  .logo {
    width: 100%; /* Make logo take full width */
    text-align: center; /* Center the logo text */
    margin-bottom: 15px; /* Add some space below the logo */
  }

  .nav-links {
    align-items: center;
    text-align: center;
    display: none; /* Initially hide the links */
    flex-direction: column;
    width: 100%;
    position: static; /* Remove absolute positioning */
    justify-content: center;
  }

  .nav-links.active {
    display: flex; /* Show links when active class is applied (you'll need JavaScript for this toggle) */
  }

  .nav-links li {
    margin: 15px 0;
  }
  
  .column-66,
  .column-33 {
    width: 100%;
    text-align: center;
  }
  
  img {
    margin: auto;
  }
  
}
</style>
</head>

<body>

<!-- Header -->
<nav class="navbar">
    <div class="navbar-container">
      <div class="logo">ARTS & TOYS</div>
      <ul class="nav-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
      </ul>
    </div>
  </nav>

<br>
  <br>
    <br>
      <br>

    <div class="column-33">
      <center>
        <img src="simple_click-ss-2025-05-01.png" width="225" height="300">
      </center>
    </div>
       
    <div class="column-66"> 
      <h2 class="xlarge-font">Tech Drop</h2>
      <h1 class="large-font" style="color:Silver;"><b>Simple Click</b></h1>
      <p><b>A simple click track and drum rack for instrument practice, app. </b></p>
      <p>A simple way for musicians to connect, collaborate, and play together while together or apart.</p>
      <br>
      <button class="button">download</button>
    </div>
    
  </div>
</div>

<!-- The App Section -->
<div class="container" style="background-color:#f1f1f1">
  <div class="row">

    <div class="column-66"> 
      <h2 class="xlarge-font"></h2>

      <p><b></b></p>
      <p></p>
      <br>
     <!-- <button class="button">download</button> -->
    </div>
       
    <div class="column-33">
      <center>
        <img src="img" width="225" height="300">
      </center>
    </div>
        
  </div>
</div>

</body>
</html>
